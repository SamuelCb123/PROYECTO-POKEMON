<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="BOOSTRAPT/bootstrap.css">
  <link rel="stylesheet" href="SASS/css/style.css">
    
</head>
<script defer src="script1.js"></script>
<script defer src="BOOSTRAPT/bootstrap.bundle.js"></script>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="pikachu.png" alt="logo" width="60px">
              <svg class="bi me-2" width="60" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">Inicio</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Sobre Nosotros</a></li>
            </ul>
    
           
            <div class="text-end">
              <button type="button" class="btn btn-warning">Iniciar sesion</button>
              <button type="button" class="btn btn-warning">Registrarse</button>
            </div>
          </div>
        </div>
      </header>
      <form>
        <div class="formulario">
            <form method="" action="">
                <p>Registro</p>
                <div class="input-wrapper">
                    <input type="text" name="name" placeholder="name">
                    <img class="input-icon" src="" alt="icono persona" width="">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="username">
                    <img class="input-icon" src="" alt="icono " width="">
                </div>
                <div class="input-wrapper">
                    <input id="pass" type="password" name="password" placeholder="password">
                    <input id="check" type="checkbox">
                    <img class="input-icon" src="" alt="icono candado" width="">
                </div>
                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="email">
                    <img class="input-icon" src="" alt="icono sobre" width="">
                </div>
               <input class="btn" type="submit" name="enviar" value="registro">
            </form>
        </div>
      </form>
</body>
</html>
